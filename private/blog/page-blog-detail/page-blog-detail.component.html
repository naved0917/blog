<div class="container-fluid mt-3">
    <div class="card p-4">
        <h6>Blog Details</h6>
        <hr />
        <div class="row">
            <div class="col-md-4 mb-2">
                <p class="heading">Post Name</p>
                <span>{{blogDetails?.postName ?? 'NA'}}</span>
            </div>
            <div class="col-md-4 mb-2">
                <p class="heading">Category</p>
                <span>{{blogDetails?.category ?? 'NA'}}</span>
            </div>
            <div class="col-md-4 mb-2">
                <p class="heading">Description</p>
                <span>{{blogDetails?.description?? 'NA'}}</span>
            </div>
            <div class="col-md-4 mb-2">
                <img [src]="blogDetails?.postImage" alt="image" width="200px" height="200px">
            </div>
            <div class="col-md-12 d-flex justify-content-end">
                <button class="btn-primary" [routerLink]="'/private/dashboard'">Cancel</button>
            </div>
        </div>
    </div>
</div>
